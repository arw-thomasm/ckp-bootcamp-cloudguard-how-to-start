apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment-deployment
  labels:
    app: demo-deployment
spec:
  replicas: 20
  selector:
    matchLabels:
      app: demo-deployment
  template:
    metadata:
      labels:
        app: demo-deployment
    spec:
      containers:
        - name: demo-replicaset
          image: arwthomasm/ckp-bootcamp-demo:deployment-v2
          imagePullSecrets:
            - name: regcred
          imagePullPolicy: Always
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
---
apiVersion: v1
kind: Service
metadata:
  name: demo-deployment-svc
  namespace: ckp-bootcamp
  labels:
    name: demo-deployment-svc
    app: demo-deployment
spec:
  type: ClusterIP
  selector:
    app: demo-deployment
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: demo-deployment-route
  namespace: ckp-bootcamp
  labels:
    name: demo-deployment-route
    app: demo-deployment
spec:
  host: deployment.apps.test.ocp4.tm.lab
  to:
    kind: Service
    name: demo-deployment-svc
    weight: 100
  port:
    targetPort: 8080
  wildcardPolicy: None
