apiVersion: v1
kind: Pod
metadata:
  name: my-first-static-website
  labels:
    name: my-first-static-website
    app: my-first-static-website
spec:
  containers:
  - name: my-first-static-website
    image: arwthomasm/ckp-bootcamp-demo:single
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 8080
